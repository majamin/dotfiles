[animate]
close_animation = fade
duration = 250
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 250
fade_enabled_for = type equals "overlay"
open_animation = zoom
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[autostart]
autostart_wf_shell = false
background = swaybg -i $HOME/Maja/Images/backgrounds/desktop/andreas_rocha/andreas-rocha-coastalrocks01.jpg -m fill
idle = swayidle before-sleep swaylock
notifications = mako
outputs = kanshi
panel = waybar
portal = /usr/libexec/xdg-desktop-portal

[command]
binding_launcher = <super> KEY_P
binding_lock = <super> KEY_CAPSLOCK
binding_logout = <super> KEY_ESC
binding_mute = <super> KEY_0
binding_screenshot = KEY_PRINT
binding_screenshot_interactive = <shift> KEY_PRINT
binding_terminal = <super> <shift> KEY_ENTER
command_launcher = dmenu_run
command_light_down = light -U 5
command_light_up = light -A 5
command_lock = swaylock
command_logout = wlogout
command_mute = pactl set-sink-mute @DEFAULT_SINK@ toggle
command_screenshot = grim $(date '+%F_%T').webp
command_screenshot_interactive = slurp | grim -g - $(date '+%F_%T').webp
command_terminal = kitty
command_volume_down = pactl set-sink-volume @DEFAULT_SINK@ -5%
command_volume_up = pactl set-sink-volume @DEFAULT_SINK@ +5%
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP
repeatable_binding_volume_down = <super> KEY_MINUS
repeatable_binding_volume_up = <super> KEY_EQUAL

[core]
background_color = \#3D3846FF
close_top_view = <super> KEY_Q
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
plugins = alpha animate autostart command decoration expo fast-switcher fisheye idle move place resize switcher vswitch window-rules wm-actions zoom scale grid
preferred_decoration_mode = client
transaction_timeout = 100
vheight = 1
vwidth = 4
xwayland = true

[cube]
activate = <alt> <ctrl> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image =
deform = 0
initial_animation = 350
light = true
rotate_left = none
rotate_right = none
skydome_mirror = true
skydome_texture =
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#222222AA
border_size = 4
button_order = minimize maximize close
font = sans-serif
ignore_views = none
inactive_color = \#333333DD
title_height = 30

[expo]
background = \#1A1A1AFF
duration = 300
inactive_brightness = 0.700000
keyboard_interaction = true
offset = 10
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
toggle = <super>
transition_length = 200

[extra-gestures]
close_fingers = 20
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <alt> KEY_CAPSLOCK
activate_backward = <alt> <shift> KEY_CAPSLOCK
inactive_alpha = 0.500000

[fisheye]
radius = 500.000000
toggle = <super> BTN_MIDDLE
zoom = 9.000000

[grid]
duration = 300
restore = <super> <shift> KEY_J
slot_c = <super> <shift> KEY_K
slot_l = <super> <shift> KEY_H
slot_r = <super> <shift> KEY_L
type = crossfade

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = -1
screensaver_timeout = 3600
toggle = none

[input]
click_method = default
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
gesture_sensitivity = 1.000000
kb_capslock_default_state = false
kb_numlock_default_state = false
kb_repeat_delay = 300
kb_repeat_rate = 40
left_handed_mode = false
middle_emulation = false
modifier_binding_timeout = 400
mouse_accel_profile = default
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = false
scroll_method = default
tablet_motion_mode = default
tap_to_click = true
touchpad_accel_profile = default
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model =
xkb_options = caps:swapescape,compose:ralt
xkb_rules = evdev
xkb_variant =

[input-device]
output =

[invert]
preserve_hue = false
toggle = <super> KEY_I

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = false
join_views = false
quarter_snap_threshold = 50
snap_off_threshold = 10
snap_threshold = 15
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[output]
mode = auto
position = auto
scale = 1.000000
transform = normal

[place]
mode = center

[preserve-output]
last_output_focus_timeout = 10000

[resize]
activate = <super> BTN_RIGHT

[scale]
allow_zoom = false
bg_color = \#1A1A1AE6
duration = 250
inactive_alpha = 0.50000
interact = false
middle_click_close = false
spacing = 50
text_color = \#CCCCCCFF
title_font_size = 16
title_overlay = all
title_position = center
toggle = <super> KEY_W
toggle_all = <super> <shift> KEY_W

[scale-title-filter]
bg_color = \#00000080
case_sensitive = false
font_size = 30
overlay = true
share_filter = false
text_color = \#CCCCCCCC

[switcher]
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB
speed = 150
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1A1A1AFF
binding_down =
binding_last =
binding_left = <ctrl> <super> KEY_H
binding_right = <ctrl> <super> KEY_L
binding_up =
duration = 250
gap = 20
send_win_down =
send_win_last =
send_win_left =
send_win_right =
send_win_up =
with_win_down =
with_win_last =
with_win_left = <ctrl> <shift> <super> KEY_H
with_win_right = <ctrl> <shift> <super> KEY_L
with_win_up =
wraparound = false

[window-rules]

[wm-actions]
minimize = none
send_to_back = none
toggle_always_on_top = <shift> <super> KEY_A
toggle_fullscreen = <shift> <super> KEY_F
toggle_maximize = none
toggle_showdesktop = none
toggle_sticky = <shift> <super> KEY_S

[workarounds]
all_dialogs_modal = true
app_id_mode = stock
dynamic_repaint_delay = false
remove_output_limits = false
use_external_output_configuration = false

[zoom]
interpolation_method = 0
modifier = <super>
smoothing_duration = 300
speed = 0.010000

