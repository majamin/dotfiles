<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/noto/Noto*</glob>
      <glob>/usr/share/fonts/gsfonts/*</glob>
      <glob>/usr/share/fonts/TTF/DejaVuMathTeX*</glob>
      <glob>/usr/share/fonts/TTF/odo*</glob>
      <glob>/usr/share/fonts/mathjax2/*</glob>
      <glob>/usr/share/fonts/croscore/*</glob>
    </rejectfont>
    <acceptfont>
      <glob>/usr/share/fonts/noto/NotoSans-*</glob>
      <glob>/usr/share/fonts/noto/NotoSerif-*</glob>
      <glob>/usr/share/fonts/gsfonts/NimbusMono*</glob>
      <glob>/usr/share/fonts/gsfonts/NimbusRoman*</glob>
      <glob>/usr/share/fonts/gsfonts/NimbusSans*</glob>
      <glob>/usr/share/fonts/gsfonts/URW*</glob>
    </acceptfont>
  </selectfont>

  <match target="pattern">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting"   mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"      mode="assign"><const>rgb</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter</string>
      <string>Noto Sans</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif</string>
      <string>DejaVu Serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Fira Code</string>
      <string>Fira Mono</string>
      <string>Noto Sans Mono</string>
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <!-- fallback if someone asks for emoji but color set missing -->
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <match target="pattern">
    <edit name="family" mode="append" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fira Code</family>
      <family>Fira Mono</family>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>

</fontconfig>
