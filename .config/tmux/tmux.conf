# ============================================================================
# TMUX CONFIGURATION
# ============================================================================

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Terminal settings
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # Undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # Underscore colors
set -ag terminal-overrides ",xterm-256color:RGB"

# Timing and responsiveness
set-option -s escape-time 0          # Eliminate escape key delay
set-option -g focus-events on        # Enable focus events for terminal
set-option -g history-limit 50000    # Increase scrollback history

# Window and pane settings
set -g base-index 1                  # Start window numbering at 1
setw -g pane-base-index 1            # Start pane numbering at 1
set-option -q renumber-windows on    # Renumber windows on close
setw -g aggressive-resize on         # Aggressive resizing for grouped sessions

# Mouse support
setw -g mouse on

# Allow passthrough for applications like Neovim
set-option -g allow-passthrough on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ============================================================================
# STATUS BAR
# ============================================================================

# Color scheme
col_fg=colour6
col_hi=colour6
col_bg=default

# Status bar configuration
set-option -g status-style fg=${col_fg},bg=${col_bg}
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-left-length 80
set-option -g status-right-length 40

# Status bar content
set-option -g status-left " 󱫋 #H   #(uname -r | cut -c 1-6)   (#S) #(pwd | sed 's|^$HOME|~|')"
set-option -g status-right "%l:%M %p %a %b %d "

# Window status format
set-option -g window-status-format "#[fg=${col_fg}][#I#{?#{!=:#W,},:,}#W]"
set-option -g window-status-current-format "#[fg=${col_hi},underscore][#I#{?#{!=:#W,},:,}#W]"
set-option -g window-status-activity-style fg=colour3,bg=default

# Selection and mode colors (for copy mode, session/window selection)
set-option -g mode-style "fg=#ffffff,bg=#0366d6,bold"

# Message and command prompt colors
set-option -g message-style "fg=#ffffff,bg=#0366d6,bold"
set-option -g message-command-style "fg=#ffffff,bg=#0366d6,bold"

# ============================================================================
# KEY BINDINGS
# ============================================================================

# Prefix key (default: Ctrl-b)
# Reload configuration
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# ────────────────────────────────────────────────────────────────────────────
# Vi mode
# ────────────────────────────────────────────────────────────────────────────
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# ────────────────────────────────────────────────────────────────────────────
# Pane management
# ────────────────────────────────────────────────────────────────────────────

# Split panes intuitively
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Pane navigation (Alt + hjkl)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Kill pane without confirmation
bind-key x kill-pane

# Synchronize panes
bind-key S setw synchronize-panes \; display-message "Pane synchronization #{?pane_synchronized,ON,OFF}"

# ────────────────────────────────────────────────────────────────────────────
# Window management
# ────────────────────────────────────────────────────────────────────────────

# Quick window switching
bind-key -r ^ last-window

# New window in current path
bind-key c new-window -c "#{pane_current_path}"

# ────────────────────────────────────────────────────────────────────────────
# Session management
# ────────────────────────────────────────────────────────────────────────────

# Close session and switch to next (don't exit tmux)
bind-key X run-shell 'tmux-switch-or-die "#S" 2>~/tmux.log'

# Attach session to current directory
bind-key -r A attach-session -c "#{pane_current_path}"

# Create session in directory using fzf
bind-key C-f run-shell " \
    DIR=\$(fd . ~ -H --type d | fzf --tmux 70%) && \
    [ -n \"\$DIR\" ] && \
    (tmux new-session -d -c \"\$DIR\" -s \$(basename \"\$DIR\") || notify-send \"Session exists - switching to it.\"); \
    tmux switch-client -t \$(basename \"\$DIR\")"

# ────────────────────────────────────────────────────────────────────────────
# Quick access bindings
# ────────────────────────────────────────────────────────────────────────────

# Cheat sheet
bind-key -r i run-shell "tmux neww tmux-cht.sh"

# Open file manager in current directory
bind-key e run-shell "bash -lc 'xdg-open $(pwd) >/dev/null 2>&1 & disown'"

# Open todos
bind-key -r T run-shell " \
    DIR=\"\$ONEDRIVE/Projects/notes\"\; \
    SESSION=\$(basename \"\$DIR\")\; \
    (tmux new-session -d -c \"\$DIR\" -s \"\$SESSION\" \"nvim src/todo.md\" || notify-send \"Session \$SESSION exists - switching to it.\"); \
    tmux switch-client -t \$(basename \"\$DIR\")"

# Open notes
bind-key -r J run-shell " \
    DIR=\"\$ONEDRIVE/Projects/notes\"\; \
    SESSION=\$(basename \"\$DIR\")\; \
    (tmux new-session -d -c \"\$DIR\" -s \"\$SESSION\" \"nvim src/notes.adoc\" || notify-send \"Session \$SESSION exists - switching to it.\"); \
    tmux switch-client -t \$(basename \"\$DIR\")"
