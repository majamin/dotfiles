# MAIN OPTIONS

script-opts=ytdl_hook-ytdl_path=yt-dlp
demuxer-max-bytes=500MiB
demuxer-max-back-bytes=150MiB
border=no
no-osc
ontop
volume=50
force-window=yes
keep-open=yes

# PROFILES
# mpv --profile=help

[streaming]
geometry=35%--0--0
ytdl-raw-options="yes-playlist="
cache=yes
stream-buffer-size=10MiB
pause=yes

[streaming-highq]
profile=streaming
ytdl-format='bv+ba/b'

[streaming-normalq]
profile=streaming
ytdl-format='bv*[height<=1080]+ba/b[height<=1080] / wv*+ba/w'

[streaming-lowq]
profile=streaming
ytdl-format='bv*[height<=480]+ba/b[height<=480] / wv*+ba/w'

[clipyt]
profile=streaming-normalq
title="mpv-clipyt"
input-ipc-server="/tmp/mpv-clipyt"

